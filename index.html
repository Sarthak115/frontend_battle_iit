<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thekua Junction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loader Screen -->
  <div class="loader">
    <div class="loader-left"></div>
    <div class="loader-right"></div>
    <div class="loader-content">
      <div class="counter">0%</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <!-- Main Page -->
  <div class="main-content hidden">
    <header>
      <nav class="navbar">
        <div class="logo">Thekua Junction</div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#order">Order</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <label class="switch">
          <input type="checkbox" id="themeToggle">
          <span class="slider round"></span>
        </label>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Welcome to Thekua Junction</h1>
        <p>Authentic Thekua from Bihar & Jharkhand delivered to your doorstep.</p>
      </section>
      <!-- Other sections remain same -->
    </main>

    <footer>
      <p>&copy; 2025 Thekua Junction. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
